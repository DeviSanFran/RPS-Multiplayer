<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="./Rock Paper Scissors Game_files/style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="results">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img scr="assets/images/rock.png" alt="Rock">
        </div>
        <div class="choice" id="p">
            <img scr="assets/images/paper.png" alt="Paper">
        </div>
        <div class="choices" id="s">
            <img scr="assets/images/scissors.png" alt="Scissors">
        </div>
    </div>

    <p id="action-message">Make your move.</p>
    <script src="./Rock Paper Scissors Game_files/jquery-2.1.3.min.js"></script>
    <script src="./Rock Paper Scissors Game_files/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./Rock Paper Scissors Game_files/app.js"></script>

</body></html>
